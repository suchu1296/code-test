<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Address Book</title>
  </head>

  <body>
    <div class="form-container">
      <h1 class="heading">Create Contact</h1>

      <p class="message">Error</p>
      <form class="form" enctype="multipart/form-data">
        <div class="input-container">
          <input type="text" name="fname" id="fname" class="input fname" />
          <label class="label" for="fname">First Name <sup>*</sup></label>
        </div>
        <div class="input-container">
          <input type="text" name="Lname" id="Lname" class="input fname" />
          <label class="label" for="Lname">Last Name <sup>*</sup></label>
        </div>
        <div class="input-container">
          <input type="text" name="email" id="email" class="input fname" />
          <label class="label" for="email">Email <sup>*</sup></label>
        </div>
        <div class="input-container">
          <input type="text" name="pnumber" id="pnumber" class="input fname" />
          <label class="label" for="pnumber">Phone Number <sup>*</sup></label>
        </div>
       
        <div class="input-container">
          <label for="thumbnail">Thumbnail <sup>*</sup></label>
          <input type="file" name="thumbnail" id="thumbnail" />
        </div>
        
        
        <div class="input-container">
          <input type="submit" value="SUBMIT" class="btn" />
        </div>
      </form>
      <div class="test"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
